<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened="true" fxHide.lt-md>
    <h4>Knowlege hub</h4>
    <mat-nav-list>
      <a mat-list-item routerLink="knowledge" routerLinkActive="active-link"
        >Knowledge hub</a
      >
      <a color="white" mat-list-item routerLink="chat" routerLinkActive="active-link"
        >Chat</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>My Angular App</span>
    <span class="spacer"></span>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
